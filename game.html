	<head>
		<meta charset="utf-8">
		<title>Color Crush</title>
		
		<link rel="stylesheet" 
    	href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
		
		<link rel="stylesheet" href="./css/mainLayout.css">
		<link rel="stylesheet" href="./css/style.css">
		
		<!-- Use mobile-aware viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Load any supplemental Javascript libraries here -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
		<script src="./js/candy.js"></script>
		<script src="./js/board.js"></script>
		<script src="./js/rules.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3" id="firstColumn">
					<div class="top">
						<label id="goalLabel">Goal:</label>
						<label id="scoreLabel">1200 pt</label>
					</div>
				</div>
				
				<div class="col-md-6" id="mainColumn">
					<div id="cover"></div>
					<div id="gameBoard"></div>
					<canvas id="canvas" width="320" height="320">
						<p>Canvas not supported on your browser.</p>
					</canvas>
				</div>
				<div class="col-md-3" id="lastColumn">
					<p>Drag & Drop the colours to make a set of three. </p>
				</div>
			</div>
		</div>
		<div class="final hide">
			<img class="icon" src="./graphics/image.png">
			<p class="end">Well done!</p>
			<button class="restart"> 
				<p class="words"><img src="./graphics/restart.png" class="arrowHead"> Play again</p>
			</button>
			<button class="home">
				<p class="words"><img src="./graphics/home.png" class="arrowHead"> Back to home</p>
			</button>
		</div>

		<audio id="click" src="sound/click.wav"></audio>
		<audio id="correct" src="./sound/correct.wav"></audio>
		<audio id="wrong" src="./sound/wrong.wav"></audio>
		<audio id="clap" src="./sound/clap.wav"></audio>

		<script src="./js/handler.js"></script>
		<script src="./js/timer.js"></script>
	</body>

</html>
